<div class="head">
  <div class="row">
    <div class="col-md-6">
      <img src="assets/img/logoIcon.png" alt="" srcset="" class="logo">
    </div>
    <div class="col-md-6">
    </div>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="col-sm-6 col-md-3" *ngFor="let card of cards">
      <div class="card border-0 shadow-sm text-light bg-primary">
        <div class="card-header">
          <div class="myCard-title text-center">
            {{card.widget_title}}
          </div>
        </div>
        <div class="card-body">
          <div class="btn-group float-right" dropdown>
            <a (click)="hapus(card)" id="hapus" href="#">X</a>
          </div>
          <div class="chart-wrapper px-3" style="height:100px;">
              
              <h4 class="font-weight-bold text-center uk-margin-large-top myCard-value">
                123456789
              </h4>
            </div>
            <div class="text-center myCard-label">100% RKAP NOV</div>
        </div>
      </div>
    </div>
  </div>

</div>
