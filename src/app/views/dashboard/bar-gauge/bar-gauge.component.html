<dx-bar-gauge 
    [startValue]="0"
    [endValue]="100"
    [values]="[47.27, 65.32, 84.59, 71.86]"
    [barSpacing]="4"
    [backgroundColor]='background'
    (onTooltipShown)="tes($event)">
    <dxo-size 
    [width]="700"
    [height]="700">
    </dxo-size>
    <dxo-margin 
    [top]="0"
    [right]="0">
    </dxo-margin>
    <dxo-label
        [indent]="30"
        [customizeText]="customizeText"
    ><dxo-format
        type="fixedPoint"
        [precision]="1"
    ></dxo-format>
    </dxo-label>
    <dxo-tooltip
    [enabled]="true"
    [customizeTooltip]="customizeTooltipBar"
></dxo-tooltip>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-title text="Series' Ratings">
        <dxo-font [size]="28"></dxo-font>
    </dxo-title>
</dx-bar-gauge>
