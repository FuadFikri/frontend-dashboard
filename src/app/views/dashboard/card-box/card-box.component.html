<div class="row">
  <div *ngFor="let card of cards; let i = index" class="col-sm-6 {{card.widget_size}}">
    <div class="card border-0 shadow-sm text-light bg-{{card.color}}">
      <div class="card-body">
        <div class="btn-group float-right" dropdown>
          <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
            <i class="icon-settings"></i>
          </button>
          <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" (click)="getWidgetData()">Another action</a>
            <a class="dropdown-item hapus" *ngIf="closeable[i]" (click)="hapus($event)">close</a>
          </div>
        </div>
        <div class="text-left myCard-title">{{card.widget_title}}</div>
        <div class="chart-wrapper px-3" style="height:140px;">

          <h4 class="font-weight-bold text-center uk-margin-large-top myCard-value" *ngIf="cardsData">
            {{cardsData[i].salary}}
          </h4>
        </div>
        <p class="font-weight-italic myCard-label">{{card.widget_label}}</p>
        <!-- <canvas baseChart class="chart" [datasets]="lineChart1Data" [labels]="lineChart1Labels"
          [options]="lineChart1Options" [colors]="lineChart1Colours" [legend]="lineChart1Legend"
          [chartType]="lineChart1Type" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas> -->
      </div>
    </div>
  </div>
</div>
