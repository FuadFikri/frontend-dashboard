    <div class="col-md-{{item.panjang_kolom}}">

            <div class="col-md-6" (mouseover)="hover=true" (mouseleave)="hover=false">

                    <td width="20px" style="margin-right: 2px;">
                      <p>{{item.target_rkap}}</p>

                    <td width="5px"></td>
                    <td>

                          role="progressbar" [style.width.%]="item.target_rkap"></div>
                      </div>
    
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <p>{{item.target_bulanan}}</p>
                    </td>
                    <td width="5px"></td>
                    <td>
                      <div class="progress progress-white progress-xs mt-3">
                        <div aria-valuemax="item.target_bulanan" aria-valuemin="0" aria-valuenow="25" class="progress-bar"
                          role="progressbar" [style.width.%]="item.target_bulanan"></div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <p>{{item.realisasi}}</p>
                    </td>
                    <td width="5px"></td>
                    <td>
                      <div class="progress progress-white progress-xs mt-3">
                        <div aria-valuemax="item.target_bulanan" aria-valuemin="0" aria-valuenow="25" class="progress-bar"
                          role="progressbar" [style.width.%]="item.realisasi"></div>
                      </div>
                    </td>
                  </tr>

    <dx-popup [width]="320" [height]="290" [showTitle]="true" [title]="currentHouse" [dragEnabled]="false"
      [closeOnOutsideClick]="true" [(visible)]="popupVisible">
      <div *dxTemplate="let data of 'content'">
        <div class='popup-property-details'>
          <div class="form-group">
            <input type="number" [(ngModel)]="realisasi" name="realisasi" class="form-control" id="" required>
          </div>
          <div class="form-group ">
            <button type="submit" class="form-control btn btn-success" (click)="save($event)">Save</button>
          </div>
        </div>
      </div>
    </dx-popup>
