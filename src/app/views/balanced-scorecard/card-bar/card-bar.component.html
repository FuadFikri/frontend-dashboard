<!-- <ng-container *ngIf="wide; else small"> -->
  <div *ngFor="let item of data; let j=index">
    <div  *ngIf="item.nama_kpi.length<45 && item.target_rkap.length<4; else elseBlock">
      <div class="col-md-3">
    <div class="card text-white bg-{{color}}" style="height:auto; width:auto" >
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <small >{{item.nama_kpi}}</small>
            </div>
            <div class="col-md-8" (mouseover)="hover=true" (mouseleave)="hover=false">
              <div class="row">
                  <div class="col-md-9"></div>
                  <div class="col-md-3" id="pencil"><i class="icon-pencil"  (click)="openModal()"></i></div>
              </div>
              <div class="row">
                <span [ngStyle]="{visibility: hover==true  ? 'visible' : 'hidden' }">{{item.target_rkap}}</span>
                <div class="col-md-10">
                  <div class="progress progress-white progress-xs mt-3">
                    <div aria-valuemax="item.target_rkap" aria-valuemin="0" aria-valuenow="25" class="progress-bar" role="progressbar"
                      [style.width.%]="item.target_rkap"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <span [ngStyle]="{visibility: hover==true  ? 'visible' : 'hidden' }">{{item.target_bulanan}}</span>
                <div class="col-md-10">
                  <div class="progress progress-white progress-xs mt-3">
                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar" role="progressbar"
                      [style.width.%]="item.target_bulanan"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <span [ngStyle]="{visibility: hover==true  ? 'visible' : 'hidden' }">{{item.realisasi}}</span>
                <div class="col-md-10">
                  <div class="progress progress-white progress-xs mt-3">
                    <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar" role="progressbar"
                      [style.width.%]="item.realisasi"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
      <ng-template #elseBlock>
      <div class="col-md-4">
          <div class="card text-white bg-{{color}}" style="height:auto; width:auto" >
              <div class="card-body">
                <div class="row">
                  <div class="col-md-4">
                    <small >{{item.nama_kpi}}</small>
                  </div>
                  <div class="col-md-8" (mouseover)="hover=true" (mouseleave)="hover=false">
                    <div class="row">
                        <div class="col-md-10"></div>
                        <div class="col-md-2" id="pencil"><i class="icon-pencil"  (click)="openModal()"></i></div>
                    </div>
                    <div class="row">
                      <div class="col-md-3">
                        <span [ngStyle]="{visibility: hover==true  ? 'visible' : 'hidden' }">{{item.target_rkap}}</span>
                      </div>
                      <div class="col-md-9">
                        <div class="progress progress-white progress-xs mt-3">
                          <div aria-valuemax="item.target_rkap" aria-valuemin="0" aria-valuenow="25" class="progress-bar" role="progressbar"
                            [style.width.%]="item.target_rkap"></div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                          <span [ngStyle]="{visibility: hover==true  ? 'visible' : 'hidden' }">{{item.target_bulanan}}</span>
                        </div>  
                      <div class="col-md-9">
                        <div class="progress progress-white progress-xs mt-3">
                          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar" role="progressbar"
                            [style.width.%]="item.target_bulanan"></div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3">
                        <span [ngStyle]="{visibility: hover==true  ? 'visible' : 'hidden' }">{{item.realisasi}}</span>
                      </div>
                      <div class="col-md-9">
                        <div class="progress progress-white progress-xs mt-3">
                          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar" role="progressbar"
                            [style.width.%]="item.realisasi"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
  </div>

  


  
  <dx-popup [width]="320" [height]="290" [showTitle]="true" [title]="currentHouse" [dragEnabled]="false"
    [closeOnOutsideClick]="true" [(visible)]="popupVisible">
    <div *dxTemplate="let data of 'content'">
      <div class='popup-property-details'>
          <div class="form-group">
            <input type="number" [(ngModel)]="realisasi" name="realisasi"class="form-control" id="" required>
          </div>
          <div class="form-group ">
                <button type="submit" class="form-control btn btn-success" (click)="save($event)">Save</button>
          </div>
      </div>
    </div>
  </dx-popup>
