<div class="card text-white bg-{{color}}" style="height:120px;">
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <small (click)="openModal()">sukses</small>
      </div>
      <div class="col-md-8" (mouseover)="hover=true" (mouseleave)="hover=false">
        <div class="row">
          <span [ngStyle]="{visibility: hover==true  ? 'visible' : 'hidden' }">40</span>
          <div class="col-md-10">
            <div class="progress progress-white progress-xs mt-3">
              <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar" role="progressbar"
                [style.width.%]="40"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <span [ngStyle]="{visibility: hover==true  ? 'visible' : 'hidden' }">80</span>
          <div class="col-md-10">
            <div class="progress progress-white progress-xs mt-3">
              <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar" role="progressbar"
                [style.width.%]="80"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <span [ngStyle]="{visibility: hover==true  ? 'visible' : 'hidden' }">20</span>
          <div class="col-md-10">
            <div class="progress progress-white progress-xs mt-3">
              <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar" role="progressbar"
                [style.width.%]="20"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<dx-popup [width]="320" [height]="290" [showTitle]="true" [title]="currentHouse" [dragEnabled]="false"
  [closeOnOutsideClick]="true" [(visible)]="popupVisible">
  <div *dxTemplate="let data of 'content'">
    <div class='popup-property-details'>
      <!-- <div class='large-text'>aaa</div> -->
      <!-- <div class='opacity'>sasasa</div> -->
      <form action="your-action" (submit)="onFormSubmit($event)">
        <dx-form id="form" [formData]="customer" [readOnly]="false" [showColonAfterLabel]="true"
          [showValidationSummary]="true" validationGroup="customerData">

          <dxi-item dataField="Realisasi">
            <dxi-validation-rule type="required" type="numeric" message="Input must a number">
            </dxi-validation-rule>
          </dxi-item>
          <dxi-item 
            itemType="button"
            horizontalAlignment="right"
            [buttonOptions]="buttonOptions">
        </dxi-item>
          
        </dx-form>
      
      </form>
      <!-- <div class='images'>
        <img src="" />
        <img src="" />
      </div> -->
    </div>
  </div>
</dx-popup>
