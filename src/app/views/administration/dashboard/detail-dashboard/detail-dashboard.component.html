<dx-data-grid id="gridContainer"
    [dataSource]="cardBoxSource"
    [masterDetail]="{ enabled: true, template: 'detail' }"
    [showBorders]="true"
    keyExpr="widget_type"
    >
    <dxo-editing 
                mode="batch"
                [allowUpdating]="true">
            </dxo-editing>
    <dxi-column dataField="widget_type"  caption="Card Box Widget" [allowEditing]="false"></dxi-column>
    <dxi-column dataField="at_slide"  caption="Slide Position"></dxi-column>

    <div *dxTemplate="let widget_type of 'detail'">
        <div class="master-detail-caption"></div>
        <dx-data-grid 
            [dataSource]="getWidgetList(widget_type.key)"
            [showBorders]="true"
            [columnAutoWidth]="true"
            (onRowUpdating)="update($event)"
            (onRowRemoving)="delete($event)">
            <dxo-editing 
                mode="batch"
                [allowUpdating]="true"
                [allowDeleting]="true">
            </dxo-editing>
                <dxi-column dataField="widget_sortnumber" sortOrder="asc" width=75 caption="Number">
                    
                </dxi-column>
                <dxi-column dataField="widget_title"></dxi-column>
                <dxi-column dataField="widget_label"></dxi-column>
                <dxi-column dataField="closeable"></dxi-column>
                <dxi-column dataField="color">
                    <dxo-lookup
                        [dataSource]="cardBoxColor"
                        displayExpr="caption"
                        valueExpr="color">
                    </dxo-lookup>
                </dxi-column>
                <dxi-column dataField="widget_size" caption="Size">
                    <dxo-lookup
                        [dataSource]="cardBoxSize"
                        displayExpr="caption"
                        valueExpr="widget_size">
                    </dxo-lookup>
                </dxi-column>
        </dx-data-grid>       
    </div>  
</dx-data-grid>
