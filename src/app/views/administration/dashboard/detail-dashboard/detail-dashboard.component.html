<dx-data-grid id="gridContainer"
    [dataSource]="cardBoxSource"
    [masterDetail]="{ enabled: true, template: 'detail' }"
    keyExpr="type"
    [showBorders]="true">
    
    <dxi-column dataField="type"  caption="Card Box Widget"></dxi-column>

    <div *dxTemplate="let type of 'detail'">
        <div class="master-detail-caption"></div>
        <dx-data-grid 
            [dataSource]="getWidgetList(type.key)"
            [showBorders]="true"
            [columnAutoWidth]="true"
            (onRowUpdating)="update($event)"
            (onRowRemoving)="delete($event)">
            <dxo-editing 
                mode="batch"
                [allowUpdating]="true"
                [allowDeleting]="true">
            </dxo-editing>
                <dxi-column dataField="widget_sortnumber"></dxi-column>
                <dxi-column dataField="widget_title"></dxi-column>
                <dxi-column dataField="widget_label"></dxi-column>
                <dxi-column dataField="widget_size" caption="Size">
                    <dxo-lookup
                        [dataSource]="cardBoxSize"
                        displayExpr="caption"
                        valueExpr="widget_size">
                    </dxo-lookup>
                </dxi-column>
        </dx-data-grid>       
    </div>  
</dx-data-grid>
