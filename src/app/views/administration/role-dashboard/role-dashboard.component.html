<div class="animated fadeIn item-center">
  <div class="card" id="new47">
    <div class="card-header">
        <strong>Dasboard Role <span *ngIf="(isAdd || isEdit) && !isDetail">Add / Edit</span></strong>
    </div>
    <div class="card-body">
        <div id="data-grid-demo" style="margin-top: 20px;">
            <dx-data-grid 
                id="gridContainer"
                [dataSource]="gridDataSource"
                keyExpr="dashboard_id"
                [showRowLines]="true" 
                [showBorders]="true"
                [columnHidingEnabled]="false"
                [rowAlternationEnabled]="true"
                [columnAutoWidth]="true"
                [wordWrapEnabled]="true"
                        
                (onRowInserting)="insert($event)"
                (onRowUpdating)="update($event)"
                (onRowRemoving)="delete($event)"
                >
                
                <dxo-paging [enabled]="false"></dxo-paging>
                <dxo-editing 
                    mode="batch"
                    [allowUpdating]="true"
                    [allowDeleting]="true"
                    [allowAdding]="true"
                    >
                </dxo-editing>
                
                <dxi-column dataField="description"  caption="Description"></dxi-column>
                <dxi-column
                    dataField="role_id"
                    caption="User Role"
                    >         
                    <dxo-lookup
                        [dataSource]="Role"
                        displayExpr="nama"
                        valueExpr="role_id">
                    </dxo-lookup>
                </dxi-column>
            </dx-data-grid>
        </div>    
        
    </div>
  </div>
</div>
